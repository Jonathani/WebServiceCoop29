<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>


</h:head>
<h:body>

	<p:growl id="msgs" showDetail="true" />
	<ui:composition template="/templates/plantillaGeneral.xhtml">
		<ui:define name="content">
			<h:form>
				<div style="position: relative; top: 0px; left: 50px;">
					<br></br>
					<p:outputLabel for="txtTipoDocumento" value="Tipo Documento" />
					<br></br>
					<p:selectOneMenu id="txtTipoDocumento" style="width:230px"
						value="#{clienteBean.cliente.tipoDocumento}">
						<f:selectItem itemLabel="Cedula" itemValue="C" />
						<f:selectItem itemLabel="Extranjero" itemValue="E" />
					</p:selectOneMenu>

					<br></br>
					<p:outputLabel for="txtNumeroDocumento" value="Numero de Documento" />
					<br></br>
					<p:inputText id="txtNumeroDocumento"
						value="#{clienteBean.cliente.numeroDocumento}" maxlength="10"
						required="true"
						requiredMessage="El Numero de Cedula es obligatorio" />

					<br></br>
					<p:outputLabel for="txtFechaNacimiento" value="Fecha de Nacimiento" />
					<br></br>
					<p:calendar id="txtFechaNacimiento"
						value="#{clienteBean.cliente.fechaNacimiento}" locale="es_ES"
						effect="explode" navigator="true" pattern="yyyy-MM-dd"
						maxlength="10" required="true"
						requiredMessage="La Fecha de Nacimiento es obligatorio" />

					<br></br>
					<p:outputLabel for="txtGenero" value="Genero" />
					<br></br>
					<p:selectOneMenu id="txtGenero" style="width:230px"
						value="#{clienteBean.cliente.genero}">
						<f:selectItem itemLabel="Femenino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneMenu>

					<br></br>
					<p:outputLabel for="txtEstadoCivil" value="Estado Civil" />
					<br></br>
					<p:selectOneMenu id="txtEstadoCivil" style="width:230px"
						value="#{clienteBean.cliente.estadoCivil}">
						<f:selectItem itemLabel="Casado" itemValue="C" />
						<f:selectItem itemLabel="Soltero" itemValue="S" />
						<f:selectItem itemLabel="Union Libre" itemValue="U" />
						<f:selectItem itemLabel="Divorciado" itemValue="D" />
						<f:selectItem itemLabel="Viudo" itemValue="V" />
						<f:selectItem itemLabel="No definido" itemValue="N" />
					</p:selectOneMenu>

					<br></br>
					<p:outputLabel for="txtTipoCredito" value="Tipo Credito" />
					<br></br>
					<p:selectOneMenu id="txtTipoCredito" style="width:230px"
						value="#{clienteBean.cliente.tipoCredito}">
						<f:selectItem itemLabel="Consumo" itemValue="C" />
						<f:selectItem itemLabel="Vivienda" itemValue="V" />
						<f:selectItem itemLabel="Titularizacion" itemValue="T" />
						<f:selectItem itemLabel="Microcredito" itemValue="M" />
					</p:selectOneMenu>

					<br></br>
					<p:outputLabel for="txtConvenio" value="Convenio" />
					<br></br>
					<p:selectOneMenu id="txtConvenio" style="width:230px"
						value="#{clienteBean.cliente.convenio}">
						<f:selectItem itemLabel="Sin convenio" itemValue="S" />
						<f:selectItem itemLabel="Con convenio" itemValue="C" />
					</p:selectOneMenu>

					<br></br>
					<p:outputLabel for="txtCargas" value="Cargas" />
					<br></br>
					<p:selectOneMenu id="txtCargas" style="width:230px"
						value="#{clienteBean.cliente.cargas}">
						<f:selectItem itemLabel="Si registra cargas" itemValue="S" />
						<f:selectItem itemLabel="No registra cargas" itemValue="N" />
					</p:selectOneMenu>

					<br></br> <br></br> <br></br>
					<p:commandButton value="Consultar" icon="ui-icon-search"
						action="#{clienteBean.consulta}">
					</p:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
